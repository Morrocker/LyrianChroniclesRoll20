<div class="sheet-lyrian-chronicles">
  <div class="sheet-section-pc">
    <!-- HEADER START -->
    <div class="sheet-section-pc-header">
      <div class="sheet-section-pc-header-logo">
        <div></div>
      </div>
      <div class="sheet-section-pc-header-details common-box">
        <div class="common-box-header1">Character Details</div>
        <div class="sheet-section-pc-header-details-content">
          <div class="name">
            <label>Name</label>
            <input type="text" name="attr_char_name" title="@{char_name}" />
          </div>
          <div class="spirit-core">
            <label>Spirit Core</label>
            <input
              type="number"
              name="attr_spirit_core"
              title="@{spirit_core}"
            />
          </div>
          <div class="experience">
            <label>Experience</label>
            <input type="number" name="attr_experience" title="@{experience}" />
          </div>
          <div class="race">
            <label>Race</label>
            <select name="attr_race" title="@{race}">
              <option value="">Choose</option>
              <option value="Chimera">Chimera</option>
              <option value="Demon">Demon</option>
              <option value="Fae">Fae</option>
              <option value="Human">Human</option>
              <option value="Youkai">Youkai</option>
            </select>
          </div>
          <div class="subrace">
            <label>Sub-race</label>
            <select name="attr_subrace" title="@{subrace}">
              <option value="">Choose</option>
              <option value="Ancient-Marionette">Ancient Marionette</option>
              <option value="Anubis">Anubis</option>
              <option value="Cait-Sith">Cait-Sith</option>
              <option value="Catfolt">Catfolk</option>
              <option value="Dogfolk">Dogfolk</option>
              <option value="Dryad">Dryad</option>
              <option value="Dullahan">Dullahan</option>
              <option value="Harpy">Harpy</option>
              <option value="High-Fae">High-Fae</option>
              <option value="Horsefolk">Horsefolk</option>
              <option value="Jiangshi">Jiangshi</option>
              <option value="Kitsune">Kitsune</option>
              <option value="Lamiafolk">Lamiafolk</option>
              <option value="Lizardfolk">Lizardfolk</option>
              <option value="Mothfolk">Mothfolk</option>
              <option value="Nio">Nio</option>
              <option value="Oni">Oni</option>
              <option value="Phoenix">Phoenix</option>
              <option value="Pixie">Pixie</option>
              <option value="Rabbitfolk">Rabbitfolk</option>
              <option value="Raijin">Raijin</option>
              <option value="Ratfolk">Ratfolk</option>
              <option value="Red-Pandafolk">Red-Pandafolk</option>
              <option value="Salamander">Salamander</option>
              <option value="Selkie">Selkie</option>
              <option value="Slimefolk">Slimefolk</option>
              <option value="Spiderfolk">Spiderfolk</option>
              <option value="Tengu">Tengu</option>
              <option value="Unseelie">Unseelie</option>
              <option value="Willo-Wisp">Willo Wisp</option>
              <option value="Wolf-Folk">Wolf-folk</option>
              <option value="Yuki-Onna">Yuki-Onna</option>
            </select>
          </div>
          <div class="gender">
            <label>Gender</label>
            <input type="text" name="attr_gender" title="@{gender}" />
          </div>
          <div class="age">
            <label>Age</label>
            <input type="text" name="attr_age" title="@{age}" />
          </div>
          <div class="weight">
            <label>Weight</label>
            <input type="text" name="attr_char_weight" title="@{char_weight}" />
          </div>
          <div class="height">
            <label>Height</label>
            <input type="text" name="attr_char_height" title="@{char_height}" />
          </div>
        </div>
      </div>
    </div>
    <!-- HEADER END -->
    <!-- TABS START -->
    <div class="sheet-tabs">
      <div class="sheet-tab">
        <input type="radio" name="attr_tab" value="core" checked="checked" />
        <span class="sheet-tab-label">Core</span>
        <div class="sheet-tab-content">
          <!-- CORE START -->
          <div class="char-attributes-and-derived-stats">
            <div class="section-container char-core-attributes">
              <div class="main-stats">Main stats</div>
              <div class="attribute focus">
                <div class="attribute-label">Focus</div>
                <div class="attribute-value">
                  <input type="number" name="attr_focus" title="@{focus}" />
                </div>
              </div>
              <div class="attribute power">
                <div class="attribute-label">Power</div>
                <div class="attribute-value">
                  <input type="number" name="attr_power" title="@{power}" />
                </div>
              </div>
              <div class="attribute agility">
                <div class="attribute-label">Agility</div>
                <div class="attribute-value">
                  <input type="number" name="attr_agility" title="@{agility}" />
                </div>
              </div>
              <div class="attribute toughness">
                <div class="attribute-label">toughness</div>
                <div class="attribute-value">
                  <input
                    type="number"
                    name="attr_toughness"
                    title="@{toughness}"
                  />
                </div>
              </div>
              <div class="secondary-stats">Secondary stats</div>
              <div class="attribute fitness">
                <div class="attribute-label">fitness</div>
                <div class="attribute-value">
                  <input type="number" name="attr_fitness" title="@{fitness}" />
                </div>
              </div>
              <div class="attribute cunning">
                <div class="attribute-label">cunning</div>
                <div class="attribute-value">
                  <input type="number" name="attr_cunning" title="@{cunning}" />
                </div>
              </div>
              <div class="attribute awareness">
                <div class="attribute-label">awareness</div>
                <div class="attribute-value">
                  <input
                    type="number"
                    name="attr_awareness"
                    title="@{awareness}"
                  />
                </div>
              </div>
              <div class="attribute presence">
                <div class="attribute-label">presence</div>
                <div class="attribute-value">
                  <input
                    type="number"
                    name="attr_presence"
                    title="@{presence}"
                  />
                </div>
              </div>
              <div class="attribute reason">
                <div class="attribute-label">reason</div>
                <div class="attribute-value">
                  <input
                    type="number"
                    name="attr_reason"
                    title="@{reason}"
                  />
                </div>
              </div>
            </div>
            <div class="section-container char-derived-stats">
              <div class="derived-stats-header">Derived Stats</div>
              <div class="composite-attribute all-hp">
                <div class="composite-attribute-label">Max | HP | Temp</div>
                <div class="composite-attribute-value">
                  <input type="number" name="attr_max_hp" title="@{map_hp}" />
                  <input type="number" name="attr_hp" title="@{hp}" />
                  <input type="number" name="attr_temp_hp" title="@{temp_hp}" />
                </div>
              </div>
              <div class="composite-attribute all-mp">
                <div class="composite-attribute-label">Max | MP | Temp</div>
                <div class="composite-attribute-value">
                  <input type="number" name="attr_max_mp" title="@{map_mp}" />
                  <input type="number" name="attr_mp" title="@{mp}" />
                  <input type="number" name="attr_temp_mp" title="@{temp_mp}" />
                </div>
              </div>
              <div class="composite-attribute all-rp">
                <div class="composite-attribute-label">Max | RP | Temp</div>
                <div class="composite-attribute-value">
                  <input type="number" name="attr_max_rp" title="@{map_rp}" />
                  <input type="number" name="attr_rp" title="@{rp}" />
                  <input type="number" name="attr_temp_rp" title="@{temp_rp}" />
                </div>
              </div>
              <div class="p1">s</div>
              <div class="p2">s</div>
            </div>
          </div>
          <!-- CORE END -->
        </div>
      </div>
      <div class="sheet-tab">
        <input type="radio" name="attr_tab" value="other" />
        <span class="sheet-tab-label">not Core</span>
        <div class="sheet-tab-content">dfgdfgh</div>
      </div>
    </div>
    <!-- TABS END -->
  </div>
</div>
